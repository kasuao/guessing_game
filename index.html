<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>BYU Guessing Game</title>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- local css -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  </head>
  <body> 
    <div id="header"><img src="assets/images/banner.png"></div>
    <div class="container">
        <div id="spaces" class="col-sm-12">
          <p id="name-view"></p>
        </div>
        <div class="col-sm-12">
          <h2 id="view-hint" ></h2>
          
        </div>
        <div id="guesses-left"  class="col-sm-12">
          
        </div>
        <div class="box2 col-sm-12" >
          <h4 style="text-decoration: underline;">Letters Guessed:</h4>
          <h1 id="letters-guessed"></h1>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-1"></div>
        <div class="box1 col-sm-1" >
          <h5>Wins: <span id="wins"></span></h5>
        </div>
        <div class="box1 col-sm-1">
          <h5>Losses: <span id="losses"></span></h5>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-1"></div>
      </div>
    </div>
    <!-- The Modal which should remain hidden as directed by css properties-->
  <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <h1 id="alert"></h1>
        <!-- <video id="video"></video> -->
        <div id="video">
          
        </div>
          <button id="playAgain" class="btn btn-success">Play Again</button>
      </div>

  </div>
    <!-- jquery cdn -->
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <!-- Linking to our JavaScript file. -->
    <script type="text/javascript" src="assets/logic/game.js"></script>
  </body>
</html>
